<!DOCTYPE html>
<style>
    .text{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        text-align: center;
        align-self: top;
        font-size: 64px;
        color: aliceblue;
    }
    .idk{
        
        text-align: center;
        margin-top: 250px;
    }
    .yt{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: large;
        border: none;
        padding: 10px;
        border-radius: 10px;
        background-color: #62629b;
        color: aliceblue;

    }
    .yt:hover{
        cursor: pointer;
        opacity: 0.8;
    }
    .but{
        text-align: center;
    }
    body{
        background : linear-gradient(to bottom, #11111b, #564c81);
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
</head>
<body bgcolor="#11111b">
    <p class="idk"><span class="text">Website under development</span></p>
    <p class="but"><button class="yt">Funny button?</button></p>
</body>
</html>
